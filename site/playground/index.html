  <script>
    const timer = setInterval(()=>{
      const urlDiv = document.querySelector('.urlDiv')
      const el = document
            .querySelector("#ide-preview")
            ?.shadowRoot?.querySelector("iframe")?.src
      if(el.includes('playground-elements')){
        urlDiv.innerText = el
        clearInterval(timer)
      }
    },1000)
  </script>
  <div class="lf-playground">
    <div id="js-playground-list" class="sidebar"></div>
    <!-- <playground-ide id="js-ide" resizable="true"></playground-ide> -->
    <playground-project id="ide-project" >
    </playground-project>
    <div class="ide">
      <div class="preview">
        <playground-preview id="ide-preview" project="ide-project"> </playground-preview>
      </div>
      <div class="editor">
        <playground-tab-bar 
        project="ide-project"
        editor="ide-editor"
        editable-file-system="true" 
        ></playground-tab-bar>
        <playground-file-editor
          id="ide-editor"
          project="ide-project"
          line-numbers
        ></playground-file-editor>
      </div>
    </div>
    <div class="urlDiv">123</div>
  </div>
  <script type="module" src="./index.js"></script>
